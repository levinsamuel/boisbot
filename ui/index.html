<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags always come first -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>twitter bot</title>
    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

  </head>
  <body>

    <header class="jumbotron">
      <div class="container">
        <div class="row row-header">
          <div class="col-12 col-sm-6">
            <h1>Impersonate your favorite twitter user</h1>
            <p>with the power of machines</p>
          </div>
          <div class="col-12 col-sm-3 align-self-center">
            <img src="img/logo.png" class="img-fluid" alt="">
          </div>

        </div>
      </div>
    </header>

    <div class="container">
      <div class="row row-content">
        <!-- class="" action="index.html" method="post" -->
        <form>
          <div class="form-group">
            <label for="usersearch">Twitter Username</label>
            <input class="form-control" type="search" name="username" placeholder="Twitter User">

          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <p>copyright: 2018, by me</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
  </body>
</html>
